<body>
    <form>
        <fieldset>
            <legend><h1>개인 정보 입력</h1></legend>
            <p>
                아 이 디: <input type="text" name="id">
                <input type="submit" value="ID중복검사">
            </p>
            <p>생년월일: <input type="text" name="birth" placeholder="mm / dd / yyyy"></p>
            <p>
                성 별: <input type="radio" name="sex" value="male" selected>남성
                <input type="radio" name="sex" value="female">여성
            </p>
            <p>E-mail: <input type="text" name="email"></p>
            <p>
                메일수신: <input type="radio" name="수신동의">수신동의
                <input type="radio" name="수신거부">수신거부
            </p>
            <p>
                핸드폰: <select>
                    <option value="010" selected>010</option>
                    <option value="070">070</option>
                    <option value="011">011</option>
                </select>
                - <input type="text">
                - <input type="text">
            </p>
            <p>
                직업: <select>
                    <option value="student" selected>학생</option>
                    <option value="professor">교수</option>
                </select>
            </p>
            <p>
                취미: <input type="radio">쇼핑
                <input type="radio">인터넷
                <input type="radio">음악감상
                <input type="radio">독서
                <input type="radio">스포츠
            </p>
            <p>자기소개: <textarea rows="5" cols="50"></textarea></p>
        </fieldset>
    </form>
    <p></p>
    <form>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">
    </form>
</body>
